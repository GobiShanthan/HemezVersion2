{% extends 'home.html' %}

{% block auth %}



<div class="left-signup-container">
  
  <div class="signup-box-main">
      <div class="third-party-signup-box">
          <div id="signup-header">SignUp</div>
          <div>SignUp</div>
          <div class="signup-icons">
              <img id="facebook-logo" src="https://i.imgur.com/nbbV2eM.png">
              <div>or</div>
              <img id="google-logo" src="https://i.imgur.com/2St3bY6.png">
          </div>
          <div id="enclosed-signup-text"><span>or use your email</span></div>
      </div>

      <div class="email-signup-box">
        <form class ='form-signup' style='font-size:0.2rem' method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
          <input type="submit" class="signup-btn" value="Signup">
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
  </div>
</div>


<script defer>
  let usernameInput = document.getElementById('id_username')
  usernameInput.setAttribute("placeholder", "User Name")

  let passwordInput = document.getElementById('id_password1')
  passwordInput.setAttribute("placeholder", "Password")

  let password2Input = document.getElementById('id_password2')
  password2Input.setAttribute("placeholder", "Confirm Password")

</script>

{% endblock %}
