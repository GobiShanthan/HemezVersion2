{% extends 'base.html' %}

{% block content %}
<div class="title-bar">
  <h1>Login Here</h1>
</div>

<nav class="login-nav">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="login-btn" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</nav>




{% endblock %}
