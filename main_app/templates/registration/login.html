{% extends 'base.html' %}

{% block content %}

<div class="title-bar">
  <h1>Login Here</h1>
</div>

<div class="chat-box">
  <div class="login-box">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="login">
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>

{% endblock %}
