{% extends 'base.html' %}

{% block content %}

<div class="title-bar">
  <h1>Delete Chatroom</h1>
</div>

<div class="delete-chatroom-card">
  <h4>Are you sure you want to delete Chatroom: {{ object.name }}?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete!" class="btn">
    <a href="{% url 'lobby' %}">Cancel</a>
  </form>
</div>

{% endblock %}
