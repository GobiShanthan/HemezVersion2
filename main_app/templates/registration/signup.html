{% extends 'base.html' %}

{% block content %}

<div class="title-bar">
  <h1>{{name}}</h1>
</div>

<div class="chat-box">
  <div class="signup-box">
    {% if error_message %}
      <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="Sign Up">
    </form>
  </div>
</div>

{% endblock %}
